<!DOCTYPE html>

<html lang="en">
<head>
	<title>Explore the Mandelbrot set || Fractal</title>

	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700" />
	<link rel="stylesheet" type="text/css" href="css/style.min.css" />

	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.2.2/pixi.min.js"></script>
	<script src="js/mandel.min.js"></script>
</head>

<body>
	<header id="header">
		<div id="header_title">
			<a href="index.html"><h1>Fractex</h1></a>
		</div>

		<nav id="header_nav">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="mandel.html">Mandelbrot</a></li>
				<li><a href="julia.html">Julia-Fraktal</a></li>
			</ul>
		</nav>
	</header>

	<main id="main">
		<article id="left">
			<div id="explorer">
				<div id="fractal"></div>

				<div id="overlay">
					<p>
						Oluşturduğunuz Mandelbrot burada gösterilecektir. Sağdaki temanızı seçtikten sonra, Mandelbrot'unuzu çizmek için alttaki düğmeye tıklayabilirsiniz.<br />
						<br />
						<button id="mandel_draw">çizin mandelbrot</button>
					</p>
				</div>

				<div id="control">
					<button id="mandel_move_left">sol</button>
					<button id="mandel_move_right">sağ</button>
					<button id="mandel_move_up">yukarı</button>
					<button id="mandel_move_down">aşşağı</button>
					<button id="mandel_zoom_in">yakınlaş</button>
					<button id="mandel_zoom_out">uzaklaş</button>
					<button id="mandel_reset">Reset</button>
				</div>
			</div>
		</article>

		<aside id="right">
			<section class="box title" style="background-color:#049372;">
				<h2>Mandelbrot</h2>
			</section>

			<section class="box">
				<h3>Theme</h3>
				<p>
					<label for="mandel_theme">renk seç:</label>

					<select id="mandel_theme" size="1">
						<option value="1" selected="selected">kırmızı</option>
						<option value="2">mavi</option>
						<option value="3">yeşil</option>
					</select>
				</p>
			</section>

			<section class="box">
				<h3>Function</h3>

				<table>
					<tr>
						<td><label for="mandel_function">f(z) =</label></td>
						<td><input type="text" id="mandel_function" value="x^2+c" readonly="readonly" /></td>
					</tr>
				</table>
			</section>
		</aside>
	</main>
